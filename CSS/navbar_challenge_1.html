<html lang="en">
<head>
	<link rel="stylesheet" href="ssnavbar.css">
	<meta charset="UTF-8">
	<title>navbar_challenge_1</title>
</head>
<body>
	<nav class="top-navigation">
        <div class="content">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
